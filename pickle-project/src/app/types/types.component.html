<ul>
    <li *ngFor="let types of type"
    (click)="choosePickle(types)">
    {{types.name}}
    </li>
    
    </ul>
    
    <ng-template>
    <div *ngIf="pickle; else elseBlock">
        <p>Choose a pickle type above to learn more!</p>
      <h5> This Pickles name: {{pickle.name}}</h5>
      <h5>This Pickle is from: {{pickle.from}}</h5>
      <h5>This Pickle was originally made: {{pickle.made}}</h5>
      <h5>This Pickles taste: {{pickle.taste}}</h5>
      <h5>Link to recipe: {{pickle.link}}</h5>
    </div>
    
    <ng-template>
        <p #elseBlock>help</p>
    </ng-template>
